<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRiGH_sl12X46xGKrl-gLuhYWjuDo0QG39euA&usqp=CAU">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
        <section class="calc-butts">
            <div class="calc-butt-row">
                <button id="double-1" class="butt-double">
                    AC
                </button>
                <button  id="backspace" class="calc-butt">
                        <iconify-icon icon="tabler:backspace-filled"></iconify-icon>â €
                </button>
                <button class="calc-butt">
                    &divide;
                </button>
            </div>

            <div class="calc-butt-row">
                <button class="calc-butt">
                    7
                    </button>
                <button class="calc-butt">
                    8
                </button>
                <button class="calc-butt">
                    9
                    </button>
                <button class="calc-butt">
                    &times;
                </button>
            </div>
            <div class="calc-butt-row">
                <button class="calc-butt">
                    4
                </button>
                <button class="calc-butt">
                    5
                </button>
                <button class="calc-butt">
                    6
                </button>
                <button class="calc-butt">
                    &minus;
                </button>
            </div>

            <div class="calc-butt-row">
                <button class="calc-butt">
                    1
                </button>
                <button class="calc-butt">
                    2
                </button>
                <button class="calc-butt">
                    3
                </button>
                <button class="calc-butt">
                    &plus;
                </button>
            </div>

            <div class="calc-butt-row">
                <button id="double-2" class="butt-tripple">
                    0
                </button>
                <button class="calc-butt">
                    &equals;
                </button>
            </div>
        </section>
    </div>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
